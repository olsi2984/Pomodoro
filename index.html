<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro_Olsi_Qatipi</title>
    </head>
    <link rel="stylesheet" href="pomodoro_style.css">
    <meta charset="utf-8"/>
    <body>        
        <h1 id="message">Pomodoro clock</h1>
        <div id="container">                    
            <div id="top">
                <div id="session" class="headings">
                    <h3>Session</h3>
                    <div id="s_commands"></div>
                    <div id="s_screen">25</div>
                    <div id="s_btn">
                        <button id="s_up" class="topcommands">+</button>
                        <button id="s_down" class="topcommands">-</button>
                    </div>
                </div>
                <div id="break" class="headings">
                    <h3>Break</h3>
                    <div id="b_commands" >
                        <div id="b_screen">5</div>
                        <div id="b_btn">
                            <button id="b_up" class="topcommands">+</button>
                            <button id="b_down" class="topcommands">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div id="timer">25:00</div>
                <div id="commands">
                <button id="start_btn" class = "bottom_commands">Start</button>
                    <button id="stop_btn" class = "bottom_commands">Stop</button>
                    <button id="reset_btn" class = "bottom_commands">Reset</button>
                </div>                
            </div>
            
        </div>    
        <script src="pomodoro_script.js"></script>
    </body>
</html>
